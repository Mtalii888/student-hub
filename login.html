<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Students Hub</title>
  <link rel="stylesheet" href="register.css"> <!-- Reuse the same form styles -->
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Student Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    // Simple login redirect (placeholder until backend is ready)
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      // Here you can add checks later
      window.location.href = "dashboard.html"; 
    });
    // Get form and inputs
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  // Load verified students
  const verifiedStudents = JSON.parse(localStorage.getItem("verifiedStudents")) || [];

  // Check credentials
  const student = verifiedStudents.find(s => s.email === email && s.password === password);

  if (student) {
    // Store session (optional)
    localStorage.setItem("currentStudent", JSON.stringify(student));
    alert("Login successful!");
    window.location.href = "dashboard.html"; // redirect to student dashboard
  } else {
    alert("Invalid credentials or you are not verified yet.");
  }
});

  </script>
</body>
</html>
