<body>
  <div class="header-wrap container">
    <div class="brand">
      <div class="brand-logo">üéì</div>
      <div>
        <div class="brand-title">Students Hub</div>
        <div class="muted">Profile</div>
      </div>
    </div>

    <nav class="site-nav">
      <a href="index.html">Home</a>

  <main class="container">
    <div id="profileContainer"></div>
  </main>

  <footer>¬© 2025 Students Hub ‚Äî Profile</footer>

  <script src="data.js"></script>
  <script>
    function getIdFromUrl(){
      const p = new URLSearchParams(window.location.search);
      return p.get('id');
    }

    function renderProfile(){
      const id = getIdFromUrl();
      const profileContainer = document.getElementById('profileContainer');
      if(!id || !students[id]){
        profileContainer.innerHTML = '<div class="card"><p class="muted">Student not found.</p></div>';
        return;
      }
      const s = students[id];
      let html = `
        <div class="card">
          <div style="display:flex;gap:16px;align-items:center;">
            <div style="width:96px;height:96px;border-radius:12px;background:var(--lavender);display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:1.8rem">${s.initials}</div>
            <div>
              <h2 style="margin:0">${s.name}</h2>
              <div class="muted">${s.institution} ‚Ä¢ ${s.year}</div>
              <div style="margin-top:8px">üìû ${s.phone}</div>
              <div style="margin-top:8px"><strong>Skills:</strong> ${s.skills.join(', ')}</div>
            </div>
          </div>

          <hr style="margin:16px 0;border:none;border-top:1px solid rgba(0,0,0,0.06)" />

          <h3>Credits</h3>
      `;

      if(s.credits && s.credits.length){
        s.credits.forEach(c => {
          html += `<div class="credit-item"><div>${c.text}</div><div class="muted">${c.date}</div></div>`;
        });
      } else {
        html += `<p class="muted">No credits recorded.</p>`;
      }

      html += `</div>`;
      profileContainer.innerHTML = html;
    }

    window.addEventListener('load', renderProfile);
  </script><button class="btn" onclick="window.print()">Print Resume</button>\
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
