<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Students Hub</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="registerForm">
      <!-- Section 1: Student Info -->
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="studentType">Institution Type</label>
        <select id="studentType" name="studentType" required>
          <option value="">Select Type</option>
          <option value="tvet">TVET College</option>
          <option value="university">University</option>
        </select>
      </div>

      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>

      <div class="form-group">
        <label for="firstName">First Name (as per ID)</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="institution">Institution Name</label>
        <input type="text" id="institution" name="institution" required>
      </div>

      <div class="form-group">
        <label for="yearOfBirth">Year of Birth</label>
        <input type="number" id="yearOfBirth" name="yearOfBirth" required>
      </div>

      <!-- Section 2: Contact Info -->
      <h3>Contact Information</h3>
      <div class="form-group">
        <label for="contact">Phone Number</label>
        <input type="text" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="email">Student Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Section 3: Security -->
      <h3>Security</h3>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    // Redirect to login page after registration
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
